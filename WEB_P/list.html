<html>
<head> 
	<title>List</title>
</head>
	<body>
		<p>This is an unordered list</p>
		<ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
			<li>Cherry</li>
		</ul>
		<p>This is an ordered list</p>
		<p>The three R's are</p>
		<ol>
			<li>Reduce</li>
			<li>Reuse</li>
			<li>Recycle</li>
		</ol>
	</body>
</html>
